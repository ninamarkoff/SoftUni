<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Decimal To Hexadecimal</title>
</head>
<body>
<script>
    var promptWindow = prompt('Enter a number');
    var hexValue = parseInt(promptWindow).toString(16);
    alert(hexValue.toUpperCase());
</script>
</body>
</html>
